<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italics?</title>
    <style>
    @font-face {
            font-family: 'Shantell';
            src: url("./Shantell_Sans-Medium.otf");
        }
    body {
        font-family: 'Shantell';
    }
    p {
        font-size: 11.5vw;
        line-height: 1;
        text-align: center;
    }
    .italic {
        font-style:italic;

    }
</style>
</head>
<body>
    <p>Newfishtacoburg</p>
    <p class="italic">Newfishtacoburg</p>
</body>
</html>
